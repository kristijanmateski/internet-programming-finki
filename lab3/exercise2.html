<script type="text/javascript">
	var array=[];
	var n;
	function remove_array_element(array, n){
		let temp=[];
		for(let i=0;i<array.length;i++){
			if(array[i]!==n){
				temp.push(array[i]);
			}
		}
		return temp;
	}

</script>
