<script type="text/javascript">
	var array=["football","basketball","handball","handball","volleyball","football","football"];
	alert(array);
	function deleteDuplicates(array){
		var temp=[];
		for(let i=0;i<array.length;i++){
			if(temp.indexOf(array[i])===-1){
				temp.push(array[i]);
			}
		}
		return temp;
	}
	alert(deleteDuplicates(array));
</script>
