<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercise 1</title> 
	<style type="text/css">
		label{
			display: inline-block;
			width: 100px;
			margin-top: 10px;
		}
		button{
			margin-left: 217px;
		}
		select#grade{
			display: inline-block;
			width: 167px;
			margin-top: 10px;
		}
		table, th, tr, td{
			border: 1px solid black;
			border-collapse: separate;
		}
	</style> 
	<script type="text/javascript">
		function add(){
			const name=document.getElementById('name');
			const surname=document.getElementById('surname');
			const index=document.getElementById('index');
			const subject=document.getElementById('subject');
			const grade=document.getElementById('grade');
			if(name.value=="" || surname.value=="" || index.value=="" || subject.value=="" || grade.value==""){
				alert('Popolni gi site mesta')
			}else{

			let body=document.getElementById('tabela');
			let element=document.createElement('tr');
			element.innerHTML=`<td>${name.value}</td><td>${surname.value}</td><td>${index.value}</td><td>${subject.value}</td><td>${grade.value}</td>`
			body.appendChild(element);
			}
			name.value="";
			surname.value="";
			index.value="";
			subject.value="";
			grade.value="";
		}
		
	</script>
</head>
<body>
	<h1>Grade entry form</h1>
	<label>Name:</label><input type="text" id="name"><br>
	<label>Surname:</label><input type="text" id="surname"><br>
	<label>Index:</label><input type="text" id="index"><br>
	<label>Subject:</label><input type="text" id="subject"><br>
	<label>Grade:</label>
	<select id="grade">
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<option>9</option>
		<option>10</option>

	</select>
	<br>
	<button onclick="add();">Submit</button>

	<table id="tabela">
		<thead>
			<th>Name</th>
			<th>Surname</th>
			<th>Index</th>
			<th>Subject</th>
			<th>Grade</th>
		</thead>
		<tbody>
			
		</tbody>
	</table>
</body>
</html>
