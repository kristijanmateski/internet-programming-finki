	<title>Exercise 4</title>
	<script type="text/javascript">
		let a=prompt("First number:");
		a=parseInt(a);
		let b=prompt("Second number:");
		b=parseInt(b);
		let c=prompt("Third number:");
		c=parseInt(c);
		let proizvod=parseInt(a*b*c);
		if(proizvod>0){
			alert("Sign is + ");
		}else{
			alert("Sign is - ");
		}
	</script>
