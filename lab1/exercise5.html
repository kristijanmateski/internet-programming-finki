<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercise 5</title> 
	<script type="text/javascript">
		for(let i =0;i<=30;i++){
			if(i%2==0){
				document.write(`${i} is even number.\n`)
			}else{
				document.write(`${i} is odd number.\n`)
			}
		}
	</script>
</head>
